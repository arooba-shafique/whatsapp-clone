{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white dark:bg-gray-900 rounded-2xl shadow-md mt-10">
  <h2 class="text-2xl font-bold mb-6 text-green-600">ðŸ”’ Privacy Settings</h2>

  <form method="post">
    {% csrf_token %}

    <div class="space-y-6 text-gray-800 dark:text-gray-100 text-sm">

      <div>
        <label class="block font-semibold mb-1">Who can see my last seen?</label>
        <select name="last_seen" class="w-full border border-gray-300 dark:border-gray-700 p-2 rounded">
          <option value="everyone">Everyone</option>
          <option value="contacts">My Contacts</option>
          <option value="nobody">Nobody</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-1">Who can see my profile photo?</label>
        <select name="profile_photo" class="w-full border border-gray-300 dark:border-gray-700 p-2 rounded">
          <option value="everyone">Everyone</option>
          <option value="contacts">My Contacts</option>
          <option value="nobody">Nobody</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-1">Who can see my About info?</label>
        <select name="about" class="w-full border border-gray-300 dark:border-gray-700 p-2 rounded">
          <option value="everyone">Everyone</option>
          <option value="contacts">My Contacts</option>
          <option value="nobody">Nobody</option>
        </select>
      </div>

      <div class="flex items-center space-x-2 mt-4">
        <input type="checkbox" id="read_receipts" name="read_receipts" class="h-4 w-4 text-green-600 border-gray-300 rounded">
        <label for="read_receipts" class="text-sm">Send Read Receipts</label>
      </div>

      
      <div class="mt-6">
        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
          Save Settings
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
