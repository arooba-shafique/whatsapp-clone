{% extends 'base.html' %}
{% block content %}
<div class="p-6 max-w-md mx-auto bg-white shadow-md rounded">
  <h2 class="text-2xl font-bold mb-4">Create Group</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Create Group</button>
  </form>
</div>
{% endblock %}
