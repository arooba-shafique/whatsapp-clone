{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Edit Group Name</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'group_chat_detail' group.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
