{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto mt-16 bg-white dark:bg-gray-900 p-8 rounded-3xl shadow-lg border border-gray-200 dark:border-gray-800 transition-all duration-300">
  <div class="flex flex-col items-center text-center">
    <div class="relative w-32 h-32 mb-6">
      <img src="{{ other_user.profile_picture.url }}" alt="Profile Picture"
           class="w-full h-full rounded-full border-4 border-white dark:border-gray-700 shadow-md object-cover ring-2 ring-offset-2 ring-blue-500">
    </div>

    <h2 class="text-3xl font-bold text-gray-900 dark:text-white">{{ other_user.username }}</h2>
    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">User Profile</p>

    <div class="w-full mt-8 text-left space-y-4">
      <div>
        <span class="font-semibold text-gray-700 dark:text-gray-300">Username:</span>
        <span class="ml-2">{{ other_user.username }}</span>
      </div>
      <div>
        <span class="font-semibold text-gray-700 dark:text-gray-300">About:</span>
        <span class="ml-2">
          {% if other_user.about %}
            {{ other_user.about }}
          {% else %}
            <span class="italic text-gray-400">No bio added.</span>
          {% endif %}
        </span>
      </div>
    </div>

    <a href="{% url 'chat_detail' other_user.id %}"
       class="mt-10 px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold rounded-full shadow-md hover:shadow-lg hover:from-blue-600 hover:to-blue-800 transition">
      ğŸ’¬ Message {{ other_user.username }}
    </a>
  </div>
</div>
{% endblock %}
