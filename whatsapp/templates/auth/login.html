{% extends 'base.html' %}
{% block content %}
<style>
  .login-container {
    display: flex;
    justify-content: center; 
    align-items: center;   
    height: calc(100vh - 60px); 
    background: transparent;
  }

  .login-box {
    padding: 2.5rem 3rem;
    border-radius: 12px;
    min-width: 320px;
    box-shadow: 0 4px 15px rgba(0, 128, 0, 0.2); 
    background-color: #fff; 
  }

  .login-box h2 {
    margin-bottom: 1.5rem;
    text-align: center;
    color: #198754; 
    font-weight: 700;
    font-size: 2rem;
  }

  button.btn-success {
    width: 100%;
    padding: 0.6rem 1rem;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 25px;
  }
</style>

<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success">Login</button>
    </form>
  </div>
</div>
{% endblock %}
